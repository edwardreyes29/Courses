<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">

		var attendance = {
			_list: [],
			set addName(name) { // Not functions? so can't invoke attendance.addName(name);
				this._list.push(name); // push a name to the array.
			},
			get list() {
				return this._list.join(', '); // list will return elements of _list array joined by a comma & space.
			}
		};

		attendance.addName = 'Joanne';
		console.log("List getter: ", attendance.list);
		console.log("Underscore list (prop)", attendance._list)

		attendance.addName = 'Anna';
		attendance.addName = 'Charlie';
		console.log(attendance.list);


		console.log("============ Classes ============");

		class Hike {
			constructor(distance, pace) {
				this.distance = distance;
				this.pace = pace;
			}
			get lengthInHours() {
				return `${this.calcLength()} hours`;
			}
			calcLength() {
				return this.distance / this.pace;
			}
		}

		const runyonCanyon = new Hike(10, 2);
		console.log(runyonCanyon.lengthInHours);


	</script>
	<title>Getters and Setters</title>
</head>
<body>
</body>
</html>
