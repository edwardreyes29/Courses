<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">

		// Iterate over a String
		for (let letter of 'JavaScript') {
			console.log(letter);
		}

		// Iterate over an Array
		var topics = ['JavaScript', 'Node', 'React', 'Redux'];

		for (let topic of topics) {
			console.log(topic);
		}

		// Iterate over a Map
		var topics = new Map();
		topics.set('HTML', '/class/html');
		topics.set('CSS', '/class/css');
		topics.set('JavaScript', '/class/javascript');
		topics.set('Node', '/class/node');

		for (let topic of topics) {
			console.log(topic);
		}

		// iterate over keys
		for (let topic of topics.keys()) {
			console.log(topic, "is the course name.");
		}

		// Return the values
		for (let topic of topics.values()) {
			console.log("The course description can be found at", topic);
		}

		for (let course of topics.entries()) { // Not really much different that just using the previous Interate over Map
			console.log(course);
		}

	</script>
	<title>For / Of</title>
</head>
<body>
</body>
</html>
