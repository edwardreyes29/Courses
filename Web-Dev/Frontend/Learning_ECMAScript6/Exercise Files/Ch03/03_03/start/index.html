<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">
		function print(firstName) {
			// console.log("Hello " + firstName);

			// Update to ES6
			console.log(`Hello ${firstName}`); // Pretty nice, avoids extra spaces and everything within the back ticks are recognized.

		}
		print("There");

		function createEmail(firstName, purchasePrice) {
			var shipping = 5.95;
			//(!) $$ so atleast one dollar sign will show!
			console.log(
				`Hi ${firstName}, Thanks for buying from us!
						Total: ${purchasePrice}
						Shipping: $${shipping}
						Grand Total: $${purchasePrice + shipping};
				`
			);
		};

		createEmail("Felicia")


	</script>
	<title>Template Strings</title>
</head>
<body>
</body>
</html>
