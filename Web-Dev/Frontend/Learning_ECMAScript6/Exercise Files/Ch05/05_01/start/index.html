<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">

		// Create a promise
		const delay = (seconds) => {
			return new Promise(resolve => { // first argument that will occur whenever Promise is succesful.
				setTimeout(resolve, seconds * 1000);
			});
		};

		// console.log("zero seconds");
		// delay(1).then(() => console.log("one second")); // pass in call back function.
		// delay(3).then(() => console.log("three eseconds"));

		const delay2 = (seconds) => {
			return new Promise(resolve => {
				setTimeout(
					// Pass in a callback that will return resolve
					() => resolve(`${seconds} second delay is up`),
					seconds * 1000
				);
			});
		};

		console.log("zero seconds");

		// delay2(2).then(msg => console.log(msg));
		// delay2(4).then(msg => console.log(msg));
		delay2(2).then(msg => msg.toUpperCase()) // then transforms data at different stages
						 .then(msg => `${msg}!!!!!!!`)
						 .then(msg => console.log(msg));



		// Promises either pass or fail
		const delay3 = (seconds) => {
			return new Promise((resolve, reject) => {
				if(typeof seconds !== 'number') {
					reject(new Error('Argument seconds must be a number'));
				}
				setTimeout(
					() => resolve(`${seconds} second delay is up`),
					seconds * 1000
				);
			})
		}
		delay3("5 minutes").then(msg => msg.toUpperCase()) // then transforms data at different stages
						 .then(msg => `${msg}!!!!!!!`)
						 .then(msg => console.log(msg));
	</script>
	<title>Promises</title>
</head>
<body>
</body>
</html>
