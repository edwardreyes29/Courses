<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
	<script type="text/babel">



			// Callback function is a function passed into another function as an argument.
      function greeting(name) {
        alert('Hello ' + name);
      }

			function processUserInput(callback) {
				console.log(callback);
				var name = prompt('Please enter your name.');
				callback(name);
			}

			processUserInput(greeting);


			// Promise is an object representing the eventual completion or failure
			// of asynchronous operation.
			/**
				A promise is a returned object to which you attach callbacks, instead
				of passing callback into a function.
			*/

			function successCallback(result) {
				console.log("Audio file ready at URL: " + result);
			};

			function failureCallback(error) {
				console.error("Error generating audio file: " + error);
			}

			createAudioFileAsync(audioSettings).then(successCallback, failureCallback);

			// Promise Chain
			// common need to execute two or more asynchronous operations back to back.
		const promise = doSomething();
		const promise2 = promise.then(successCallback, failureCallback);

		// OR
		const promise3 = doSomething().then(successCallback, failureCallback);




	</script>
	<title>Promises</title>
</head>
