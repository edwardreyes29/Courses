<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // Setup
    var contacts = [
        {
            "firstName": "Akira",
            "lastName": "Laine",
            "number": "0543236543",
            "likes": ["Pizza", "Coding", "Brownie Points"]
        },
        {
            "firstName": "Harry",
            "lastName": "Potter",
            "number": "0994372684",
            "likes": ["Hogwarts", "Magic", "Hagrid"]
        },
        {
            "firstName": "Sherlock",
            "lastName": "Holmes",
            "number": "0487345643",
            "likes": ["Intriguing Cases", "Violin"]
        },
        {
            "firstName": "Kristian",
            "lastName": "Vos",
            "number": "unknown",
            "likes": ["JavaScript", "Gaming", "Foxes"]
        }
    ];


    function lookUpProfile(name, prop) {
        // Only change code below this line
        for(var i = 0; i < contacts.length; i++) {
            if (contacts[i].firstName == name) {
                var currentContact = contacts[i];
                if (currentContact.hasOwnProperty(prop)) {
                    return currentContact[prop];
                } else {
                    return "No such property"
                }
            } else {
                continue;
            }
        }
        return "No such contact";
        // Only change code above this line
    }

    console.log(Math.random());
    var results;
    results = lookUpProfile("Akira", "likes");
    console.log(results);
    results = lookUpProfile("Akira", "address");
    console.log(results);
    results = lookUpProfile("Bob", "number");
    console.log(results);
    results = lookUpProfile("Kristian","lastName");
    console.log(results);
</script>
